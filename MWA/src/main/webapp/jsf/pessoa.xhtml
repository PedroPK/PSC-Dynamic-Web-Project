<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de uma nova Pessoa</title>
	</h:head>
	<h:body>
		
		<h1>Cadastro de Pessoas</h1>
		<h:form>
			<h:panelGrid columns="2">
				Nome <h:inputText value="#{pessoaMB.pessoa.nome}"></h:inputText>
				<br></br>
				CPF: <h:inputText value="#{pessoaMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Data de Nascimento: 
				<h:inputText value="#{pessoaMB.pessoa.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<br></br>
				<h:commandButton value="Inserir" action="#{pessoaMB.inserir}"></h:commandButton>
			</h:panelGrid>
		</h:form>
		
		<h2>Lista de Pessoas cadastradas</h2>
		<h:dataTable value="#{pessoaMB.listaPessoas}" var="pessoa" border="1">
			<h:column>#{pessoa.cdMatricula}</h:column>
			<h:column>#{pessoa.nome}</h:column>
			<h:column>#{pessoa.cpf}</h:column>
			<h:column>#{pessoa.dataNascimento}</h:column>
		</h:dataTable>
	</h:body>
</html>

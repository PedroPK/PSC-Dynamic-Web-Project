<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de uma nova Pessoa</title>
		
		<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	</h:head>
	<h:body>
		<div class="container">
			<h1>
				Named
			</h1>
			<h:form id="insertForm">
				<div class="form-group">
					<h:panelGrid columns="2">
							<h:outputLabel>Nome:</h:outputLabel>
							<h:inputText value="#{namedMB.pessoa.nome}"></h:inputText>
							
							<h:outputLabel>CPF:</h:outputLabel>
							<h:inputText value="#{namedMB.pessoa.cpf}"></h:inputText>
							
							<h:outputLabel>Data de Nascimento:</h:outputLabel>
							<h:inputText value="#{namedMB.pessoa.dataNascimento}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:inputText>
							
							<h:outputLabel>Botão:</h:outputLabel>
							<h:commandButton value="Inserir" action="#{namedMB.inserir}" />
					</h:panelGrid>
				</div>
			</h:form>
			
			<h:form id="deleteForm" rendered="#{ not empty namedMB.listaPessoas }">
				<h2>Lista de Pessoas cadastradas</h2>
				
				<h:dataTable
					value="#{namedMB.listaPessoas}" 
					var="varPessoa" 
					border="1"
				>
					<h:column>
						<f:facet name="header">Matrícula</f:facet>
						#{varPessoa.cdMatricula}
					</h:column>
					
					<h:column>
						<f:facet name="header">Nome</f:facet>
						#{varPessoa.nome}
					</h:column>
					
					<h:column>
						<f:facet name="header">CPF</f:facet>
						#{varPessoa.cpf}
					</h:column>
					<h:column>
						<f:facet name="header">Data de Nascimento</f:facet>
						#{varPessoa.dataNascimento}
					</h:column>
					<h:column>
						<f:facet name="header">Ações</f:facet>
						<h:commandLink value="Excluir" action="#{namedMB.delete(varPessoa)}" >
							<!-- <f:param name="pessoaCdMatricula" value="#{varPessoa.cdMatricula}"></f:param>  -->
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</h:body>
</html>

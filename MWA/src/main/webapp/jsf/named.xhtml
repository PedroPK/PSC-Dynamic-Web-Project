<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de uma nova Pessoa</title>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid columns="2">
				Nome <h:inputText value="#{namedMB.pessoa.nome}"></h:inputText>
				<br></br>
				CPF: <h:inputText value="#{namedMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Data de Nascimento: <h:inputText value="#{namedMB.pessoa.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<br></br>
				<h:commandButton value="Inserir" action="#{namedMB.inserir}"></h:commandButton>
				</h:panelGrid>
		</h:form>
	</h:body>
</html>

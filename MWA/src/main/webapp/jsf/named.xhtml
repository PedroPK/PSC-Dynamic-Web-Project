<html	xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastro de uma nova Pessoa</title>
	</h:head>
	<h:body>
		<h:form id="insertForm">
			<h:panelGrid columns="2">
				Nome <h:inputText value="#{namedMB.pessoa.nome}"></h:inputText>
				<br></br>
				CPF: <h:inputText value="#{namedMB.pessoa.cpf}"></h:inputText>
				<br></br>
				Data de Nascimento: <h:inputText value="#{namedMB.pessoa.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:inputText>
				<br></br>
				<h:commandButton value="Inserir" action="#{namedMB.inserir}" />
			</h:panelGrid>
		</h:form>
		
		<h2>Lista de Pessoas cadastradas</h2>
		
		<h:form id="deleteForm">
			<h:dataTable value="#{namedMB.listaPessoas}" var="varPessoa" border="1">
				<h:column>
					<f:facet name="header">Matrícula</f:facet>
					#{varPessoa.cdMatricula}
				</h:column>
				
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{varPessoa.nome}
				</h:column>
				
				<h:column>
					<f:facet name="header">CPF</f:facet>
					#{varPessoa.cpf}
				</h:column>
				<h:column>
					<f:facet name="header">Data de Nascimento</f:facet>
					#{varPessoa.dataNascimento}
				</h:column>
				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandLink value="Excluir" action="#{namedMB.delete(varPessoa)}" >
						<!-- <f:param name="pessoaCdMatricula" value="#{varPessoa.cdMatricula}"></f:param>  -->
					</h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
	</h:body>
</html>
